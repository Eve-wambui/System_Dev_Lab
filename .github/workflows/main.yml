name: Android CI
on: 
  push: 
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  builds:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
